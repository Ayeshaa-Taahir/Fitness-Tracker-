    <header>
        <h1>Welcome to Your Fitness Tracker</h1>
    </header>

    <!-- Main content section -->

    <main>
        <section id="calorie-tracker">
            <h2>Calorie Tracker</h2>
            <p>Track your daily calorie intake to stay on top of your fitness goals.</p>

            Input form for logging food and calories 
            <form id="calorie-form">
                <label for="food">Food Item:</label>
                <input type="text" id="food" name="food" placeholder="Enter food item" required>

                <label for="calories">Calories:</label>
                <input type="number" id="calories" name="calories" placeholder="Enter calories" required>

                <button type="submit" class="track-button">Add</button>
            </form>

            Display the total calories 
            <div id="calorie-display">
                <h3>Total Calories: <span id="total-calories">0</span></h3>
            </div>

             <!-- List of logged food items -->
            <div id="food-log">
                <h3>Food Log:</h3>
                <ul id="food-list"></ul>
            </div>
        </section>
    </main>

    <!-- Include external JavaScript file --> 
    <script src="introduction.js"></script>
</body>
</html>
