<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Fitness Tracker</h1> <!-- Main title of the website -->
        <nav>
            <ul>
                <li><a href="#home">Home</a></li> <!-- Link to Home Section -->
                <li><a href="#contact">Contact</a></li> <!-- Link to Contact Section -->
            </ul>
        </nav>
    </header>

    <!-- Home Section -->
    <section id="home">
        <h2>Welcome to Your Fitness Companion</h2> <!-- Subtitle for Home Section -->
        <div class="option">
            <div>Workout Tracking</div> <!-- Feature Option 1 -->
            <div>Diet Planning</div> <!-- Feature Option 2 -->
            <div>Progress Monitoring</div> <!-- Feature Option 3 -->
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <h2>Contact Us</h2> <!-- Title for Contact Section -->
        <form id="contactForm">
            <input type="text" placeholder="Your Name" required> <!-- Input for Name -->
            <input type="email" placeholder="Your Email" required> <!-- Input for Email -->
            <textarea placeholder="Your Message" required></textarea> <!-- Textarea for User Message -->
            <button type="submit">Send Message</button> <!-- Submit Button -->
        </form>
    </section>

    <!-- Link to external JavaScript file -->
    <script src="scripts.js"></script>
</body>
</html>
