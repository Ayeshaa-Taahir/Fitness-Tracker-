<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Fitness Tracker</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#" id="features-btn">Features</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <h2>Welcome to Your Fitness Companion</h2>
        <p>Track your workouts, diet, and progress in one place.</p>
    </section>

    <!-- Initially Hidden Features Section -->
    <section id="features" style="display: none;">
        <h2>Features</h2>
        <ul>
            <li>Workout tracking</li>
            <li>Diet planning</li>
            <li>Progress monitoring</li>
        </ul>
    </section>

    <footer>
        <p>&copy; 2024 Fitness Tracker App. All rights reserved.</p>
    </footer>

    <script>
        // Get the 'Features' button and the 'Features' section
        const featuresBtn = document.getElementById('features-btn');
        const featuresSection = document.getElementById('features');

        // Add event listener for the 'Features' button
        featuresBtn.addEventListener('click', function(event) {
            event.preventDefault(); // Prevent default behavior of anchor tag (scrolling)
            
            // Toggle the visibility of the Features section
            if (featuresSection.style.display === "none" || featuresSection.style.display === "") {
                featuresSection.style.display = "block"; // Show the section
            } else {
                featuresSection.style.display = "none"; // Hide the section
            }
        });
    </script>
</body>
</html>
