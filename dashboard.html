<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fitness Tracker Dashboard</title>
  <link rel="stylesheet" href="styledashboard.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header class="bg-primary text-white p-3">
    <h1 class="text-center">Fitness Tracker Dashboard</h1>
  </header>

  <div class="container my-4">
    <!-- Stats Overview -->
    <section class="row text-center mb-5">
      <div class="col-md-4">
        <div class="card p-4 shadow-sm">
          <h3>Total Calories</h3>
          <p id="total-calories" class="display-6 fw-bold">0</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card p-4 shadow-sm">
          <h3>Total Workouts</h3>
          <p id="total-workouts" class="display-6 fw-bold">0</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card p-4 shadow-sm">
          <h3>Weekly Progress</h3>
          <p id="weekly-progress" class="display-6 fw-bold">0%</p>
        </div>
      </div>
    </section>

    <!-- Graph Section -->
    <section>
      <h3 class="mb-4">Progress Charts</h3>
      <div class="row">
        <div class="col-md-6">
          <canvas id="caloriesChart"></canvas>
        </div>
        <div class="col-md-6">
          <canvas id="workoutsChart"></canvas>
        </div>
      </div>
    </section>
  </div>

  <footer class="bg-light text-center py-3">
    <p>&copy; 2024 Fitness Tracker | All rights reserved</p>
  </footer>

  <script src="dashboard.js"></script>
</body>
</html>
